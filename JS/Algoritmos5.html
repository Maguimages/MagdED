        /*
        Configura un array para que los valores negativos se transformen en 0. 
        Por ejemplo, resetNegativos([1,2,-1,-3]) 
        debiera dar como resultado [1,2,0,0].
        */

        function resetNegativos(arreglo) {
            for (let i = 0; i < arreglo.length; i++) {
                if (arreglo[i] < 0) {
                    arreglo[i] = 0;
                }
            }
            console.log(arreglo);
            //return arreglo;
        }
        resetNegativos([1, 2, -1, -3]);
        //console.log(resetNegativos([1, 2, -1, -3]));

        /*opcion 2*/
        function resetNegativosAlVerres(arreglo) {
            // recorrer desde la ultima posicion a la posicion cero (0)
            for (let i = (arreglo.length - 1); i >= 0; i--) { //i= -1
                //arreglo[0]= 1  < 0
                if (arreglo[i] < 0) {
                    arreglo[i] = 0;
                }
            }
            //[1, 2, 0, 0]
            console.log(arreglo);
            //return arreglo;
        }
        resetNegativosAlVerres([1, 2, -1, -3]);


        /*Ejercicio2:
        Dado un array, mueve todos los valores un espacio de derecha a izquierda eliminando el primer valor y dejando un 0 para 
        el último valor. Por ejemplo, moverAdelante([1,2,3]) debiera dar como resultado [2,3,0]. */

        function moverAdelante(array) {
            for (var i = 0; i < array.length - 1; i++) {
                array[i] = array[i + 1];
            }
            array[array.length - 1] = 0;
            return array;
        }
        var nuevoArray = moverAdelante([1, 2, 3]);
        console.log(nuevoArray);



        /*Ejercicio 3
        Configura un array para que el resultado sean los valores en el orden contrario. Por ejemplo, 
        returnReverso([1,2,3]) debe dar [3,2,1].
                 */

        function returnReverso(array) {
            var temp = 0;
            
            for (let i = 0; i < array.length / 2; i++) {
                temp = array[i];
                array[i] = array[array.length-(1+i)];

                array[array.length-(1+i)]=temp;
            }

            return array;
        }

        console.log("salida final:" + returnReverso([1, 2, 3, 4, 5, 6]));
