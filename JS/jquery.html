    <script>
        $(document).ready(function() {

            // etiqueta
            $('button').click(function() {

                console.log("estoy en JQuery desde Input por etiqueta");
                alert("estoy en Jquery desde input por etiqueta")

            // Funcionalidad por clase (.)

            $('.input2').click(function() {
                console.log("estoy en JQuery desde Input por la clase");
                alert("estoy en JQuery desde Input por la clase");

            });

            // especifico para un tipo de elemento y su clase
            $('input.input2').click(function() {
                console.log("estoy en JQuery desde Input.clase");
                alert("estoy en JQuery desde Input.clase");

            });
            // Funcionalidad por Id(#)
            $("#input3").click(function() {
                console.log("estoy en JQuery desde input por el ID");

</head>
