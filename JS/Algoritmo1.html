<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos1</title>
    <script>
        // ejercicio 1
        for (var i = 0; i < 5; i++) {
            console.log(i);
        }
        // respuesta: 0,1,2,3,4,

        // eJERCICIO 2

        for (var i = 0; i < 5; i++) {
            i = i + 1;
            console.log(i);
        }
        // RESPUESTA: 1,3,5

        // EJERCICIO 3
        for (var i = 0; i < 5; i++) {
            i = i + 3;
            console.log(i);
        }

        // RESPUESTA: 3, 7

        // EJERCICIO 4
        function y(num1, num2) {
            return num1 + num2;
        }
        console.log(y(2, 3))
        console.log(y(3, 5))

        // RESPUESTA: 5,8

        // EJERCICIO 5
        function y(num1, num2) {
            console.log(num1);
            return num1 + num2;
        }
        console.log(y(2, 3))
        console.log(y(3, 5))

        // RESPUESTA: 2,5,3,8

        // EJERCICIO 6

        a = 15;
        console.log(a);

        function y(a) {
            console.log(a);
            return a;
        }
        b = y(10);
        console.log(b);

        // RESPUESTA:15,10,10

        // EJERCICIO 7
        a = 15;
        console.log(a);

        function y(a) {
            console.log(a);
            return a * 2;
        }
        b = y(10);
        console.log(b);

        // RESPUESTA: 15,10,20
    </script>
