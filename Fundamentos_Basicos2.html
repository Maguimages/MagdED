        // Ejercicio 10
        // Array Inverso - Dado un array, escribe una función que invierte sus valores en el lugar. Ejemplo: invertir([3,1,6,4,2))
        //  devuelve el mismo array pero con sus valores al revés, es decir [2,4,6,1,3]. Haz esto sin crear un array temporal vacío. 
        //  (Pista: necesitarás intercambiar (swap) valores).


        function invertir(array) {
            var temp = 0;
            for (let i = 0; i < array.length / 2; i++) {
                temp = array[i];
                array[i] = array[array.length - (1 + i)];
                array[array.length - (1 + i)] = temp;
            }

            console.log(array);

        }
        invertir([3, 1, 6, 4, 2]);

        function perspectivaNegativa(array) {
            var nuevoArray = [];

            for (let i = 0; i < array.length; i++) {
                if (array[i] > 0) {
                    nuevoArray.push(-array[i]);
                } else

            }

            return nuevoArray;
        }

        function cambiaHaciaElCentro(array) {
            var temp = 0;
            var iFinal = array.length - 1;

                array[iInicial] = array[iFinal];

            }

            return array;
